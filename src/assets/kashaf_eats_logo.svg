<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for Icon -->
  <circle cx="40" cy="40" r="35" fill="#FF6B35" opacity="0.1"/>
  
  <!-- Main Food Icon - Bowl with Steam -->
  <g transform="translate(15, 15)">
    <!-- Bowl -->
    <path d="M10 35 Q10 25 15 25 L35 25 Q40 25 40 35 L40 40 Q40 45 35 45 L15 45 Q10 45 10 40 Z" fill="#FF6B35"/>
    
    <!-- Food in Bowl -->
    <ellipse cx="20" cy="32" rx="3" ry="2" fill="#FFD93D"/>
    <ellipse cx="28" cy="30" rx="2.5" ry="1.5" fill="#6BCF7F"/>
    <ellipse cx="32" cy="35" rx="2" ry="1.5" fill="#FF6B35"/>
    <ellipse cx="18" cy="38" rx="2.5" ry="1.5" fill="#4ECDC4"/>
    
    <!-- Steam Lines -->
    <path d="M20 20 Q22 15 20 10" stroke="#FFD93D" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M25 22 Q27 17 25 12" stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M30 20 Q32 15 30 10" stroke="#6BCF7F" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Utensils -->
    <g transform="translate(45, 10)">
      <!-- Fork -->
      <rect x="0" y="0" width="1.5" height="30" fill="#4A5568"/>
      <rect x="-1" y="0" width="1" height="8" fill="#4A5568"/>
      <rect x="0.5" y="0" width="1" height="8" fill="#4A5568"/>
      <rect x="2" y="0" width="1" height="8" fill="#4A5568"/>
      
      <!-- Spoon -->
      <ellipse cx="8" cy="5" rx="3" ry="4" fill="#4A5568"/>
      <rect x="7.25" y="8" width="1.5" height="22" fill="#4A5568"/>
    </g>
  </g>
  
  <!-- App Name -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">
    Kashaf
  </text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">
    Eats
  </text>
  
  <!-- Tagline -->
  <text x="90" y="68" font-family="Arial, sans-serif" font-size="10" fill="#718096">
    Delicious food, delivered fast
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="20" r="3" fill="#FFD93D" opacity="0.6"/>
  <circle cx="260" cy="30" r="2" fill="#6BCF7F" opacity="0.6"/>
  <circle cx="270" cy="15" r="2.5" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="280" cy="25" r="2" fill="#FF6B35" opacity="0.6"/>
  
  <!-- Mobile App Icon Hint -->
  <rect x="250" y="45" width="25" height="25" rx="5" fill="none" stroke="#E2E8F0" stroke-width="1" opacity="0.5"/>
  <rect x="252" y="47" width="21" height="21" rx="3" fill="#FF6B35" opacity="0.1"/>
  <circle cx="262.5" cy="57.5" r="3" fill="#FF6B35" opacity="0.3"/>
</svg>